<script>
document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('thead th button');

    buttons.forEach((button, index) => {
        if (index === 0) {
            button.addEventListener('click', () => {
                resetColumns();
                highlightButton(index);
            }); // O botão "Ambientes" reseta a visualização
        } else if (index !== 7) { // Ignorando o botão "Domingo"
            button.addEventListener('click', () => {
                emphasizeColumn(index);
                highlightButton(index);
            });
        }
    });

    // Desabilitar o botão "Domingo"
    buttons[7].disabled = true;

    // Adicionar eventos aos botões inferiores
    document.querySelector('.botao-quinta-verde').addEventListener('click', () => {
        showGreenColumns();
        highlightMultipleButtons([1, 2, 3]); // Destaca os botões das colunas verdes
    });
    document.querySelector('.botao-terca-azul').addEventListener('click', () => {
        showBlueColumns();
        highlightMultipleButtons([4, 5, 6]); // Destaca os botões das colunas azuis
    });
    document.querySelector('.botao-cab-inferior').addEventListener('click', () => {
        showTuesdayThursdayColumns();
        highlightMultipleButtons([2, 4]); // Destaca os botões das colunas terça e quinta
    });
});

function emphasizeColumn(columnIndex) {
    const table = document.getElementById('interactiveTable');
    const rows = table.rows;

    for (let i = 1; i < rows.length; i++) { // Começa em 1 para ignorar o cabeçalho
        const cells = rows[i].cells;
        for (let j = 1; j < cells.length; j++) { // Começa em 1 para ignorar a coluna "Ambientes"
            if (j === columnIndex) {
                cells[j].classList.remove('opaco');
            } else {
                cells[j].classList.add('opaco');
            }
        }
    }
}

function resetColumns() {
    const table = document.getElementById('interactiveTable');
    const rows = table.rows;

    for (let i = 1; i < rows.length; i++) { // Começa em 1 para ignorar o cabeçalho
        const cells = rows[i].cells;
        for (let j = 1; j < cells.length; j++) { // Começa em 1 para ignorar a coluna "Ambientes"
            cells[j].classList.remove('opaco');
        }
    }
}

function showGreenColumns() {
    const table = document.getElementById('interactiveTable');
    const rows = table.rows;
    const greenColumns = [1, 2, 3]; // Índices das colunas verdes (segunda, terça, quarta)

    for (let i = 1; i < rows.length; i++) { // Começa em 1 para ignorar o cabeçalho
        const cells = rows[i].cells;
        for (let j = 1; j < cells.length; j++) { // Começa em 1 para ignorar a coluna "Ambientes"
            if (greenColumns.includes(j)) {
                cells[j].classList.remove('opaco');
            } else {
                cells[j].classList.add('opaco');
            }
        }
    }
}

function showBlueColumns() {
    const table = document.getElementById('interactiveTable');
    const rows = table.rows;
    const blueColumns = [4, 5, 6]; // Índices das colunas azuis (quinta, sexta, sábado)

    for (let i = 1; i < rows.length; i++) { // Começa em 1 para ignorar o cabeçalho
        const cells = rows[i].cells;
        for (let j = 1; j < cells.length; j++) { // Começa em 1 para ignorar a coluna "Ambientes"
            if (blueColumns.includes(j)) {
                cells[j].classList.remove('opaco');
            } else {
                cells[j].classList.add('opaco');
            }
        }
    }
}

function showTuesdayThursdayColumns() {
    const table = document.getElementById('interactiveTable');
    const rows = table.rows;
    const selectedColumns = [2, 4]; // Índices das colunas terça e quinta

    for (let i = 1; i < rows.length; i++) { // Começa em 1 para ignorar o cabeçalho
        const cells = rows[i].cells;
        for (let j = 1; j < cells.length; j++) { // Começa em 1 para ignorar a coluna "Ambientes"
            if (selectedColumns.includes(j)) {
                cells[j].classList.remove('opaco');
            } else {
                cells[j].classList.add('opaco');
            }
        }
    }
}

function highlightButton(index) {
    const buttons = document.querySelectorAll('thead th button');
    buttons.forEach((button, idx) => {
        if (idx === index) {
            button.classList.add('highlight');
        } else {
            button.classList.remove('highlight');
        }
    });
}

function highlightMultipleButtons(indices) {
    const buttons = document.querySelectorAll('thead th button');
    buttons.forEach((button, idx) => {
        if (indices.includes(idx)) {
            button.classList.add('highlight');
        } else {
            button.classList.remove('highlight');
        }
    });
}
